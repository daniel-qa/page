<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus 引入 Lanuage 示例</title>
    <script src="https://unpkg.com/vue@3.2.0/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.mjs"></script>
</head>
<body>
    <div id="app">
        <el-button type="primary"> 我的 el-button 按钮</el-button>
    </div>

    <script>
        const { createApp } = Vue;
        const { ElButton } = ElementPlus;
        const { zhCn } = ElementPlus; // 导入中文语言包

        const app = createApp({
            components: {
                ElButton
            }
        });

        app.use(ElementPlus, { locale: zhCn }); // 使用 Element Plus 并设置语言
        app.mount('#app');
    </script>
</body>
</html>


 <!-- 
在这个示例中，我们：

从 Element Plus 中导入了 zhCn 语言包。
使用 app.use(ElementPlus, { locale: zhCn }) 将 Element Plus 和中文语言包应用到 Vue 实例中。
这样，你就可以在应用中使用 Element Plus 组件，并且界面会显示为中文。
-->
