<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus Panel with Cards</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .panel {
            width: 600px;
            padding: 20px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .radio-group {
			display: flex;
			justify-content: center; /* 水平居中 */
			align-items: center; /* 水平居中 */
            margin-top: 40px; /* 增加与标题的距离 */
			margin-bottom: 40px; /* 增加下方距離 */			
        }
		
    </style>
</head>
<body>
    <div id="app">
        <div class="panel">
            <el-card class="card">
                <template #header>
                    <span>第一個卡片</span>
                </template>
                <el-radio-group v-model="firstCardSelection" class="radio-group">
                    <el-radio label="option1">选项 1</el-radio>
                    <el-radio label="option2">选项 2</el-radio>
                </el-radio-group>
            </el-card>

            <el-card class="card">
                <template #header>
                    <span>第二個卡片</span>
                </template>
                <el-radio-group v-model="secondCardSelection" class="radio-group">
                    <el-radio label="optionA">选项 A</el-radio>
                    <el-radio label="optionB">选项 B</el-radio>
                </el-radio-group>
            </el-card>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    firstCardSelection: 'option1',
                    secondCardSelection: 'optionA'
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
